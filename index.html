<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECAMS Billboard Display</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 m-0 p-0">  

  <div class="carousel-wrapper relative overflow-hidden w-full">
    <!-- Carousel container -->
    <div class="carousel flex transition-transform ease-in-out duration-700 h-full">
      <!-- Carousel slides will be inserted here -->
    </div>
    
    <!-- Navigation buttons -->
    <button id="prev" class="control-button absolute top-1/2 left-2 transform -translate-y-1/2 p-2 rounded-full">❮</button>
    <button id="next" class="control-button absolute top-1/2 right-2 transform -translate-y-1/2 p-2 rounded-full">❯</button>    
  </div>

  <!-- Displays the QR code -->
  <div class="hub-QR">
    <img class="hub-QR" src="ecams_mobile_url.png">
  </div>

  <script src="index.js"></script>
</body>
</html>
